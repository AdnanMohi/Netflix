<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/projects/assets/netflix_logo_icon.png" type="image/x-icon">
  <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
  <link rel="stylesheet" href="netflix.css"/>
</head>
<body>
  
    <div class="root">
      <nav class="navbar-main">
       
        <img class="img-logo child1" src="/projects/assets/logo.png" alt="NETFLIX LOGO" />
        <div class="lan-drop">
        <select  class="dropdown child2"><option>English</option>
                <option>HINDI</option>
        </select>
        <button class="signin-btn child3"><b>Sign in</b></button>
      </div>
      </nav>
    
      <div class="main-cont">
        <div class="main-title-cont">
          <h1 class="main-titles">The biggest Indian hits.Ready to watch here from ₹ 149.</h1>
          <h3 class="main-subtitle">Join today. Cancel anytime.</h3>
          <h3 class="sub2">Ready to watch? Enter your email to create or restart your membership.</h3>
        </div>

        <form action="#" class="form-container">
          
          <div class="main-form-input">
            <input 
            placeholder="Email Address"
            autocomplete="true"
            name="email"
            id="email"
            class="main-input" type="email" required />
            <label class="form-label" for="Email" > Email </label>
          
            <button class="button button-main"><b>Get Started  <span class="arrow-icon">  > </span> </b> </button>
          </div></form>
      
  
</body>
</html>
